<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRM</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <header class="barra">
        <div class="contenedor">
            <h1>CRM - Administrador de Alumnos</h1>
        </div>
    </header>

    <div class="grid contenedor contenido-principal">
        <aside class="sidebar col-3">
            <h2>Administraci√≥n</h2>

            <nav class="navegacion">
                <a href="index.html" class="alumnos">Alumnos</a>
                <a href="carreras.html" class="carreras">Carreras</a>
                <a href="calificaciones.html" class="calificaciones">Calificaciones</a>
            </nav>
        </aside>

        <main class="caja-contenido col-9">
            <h2>Nuevo Alumno</h2>

            <form action="/clientes" method="POST">
                <legend>Llena todos los campos</legend>

                <div class="campo">
                    <label>Nombre:</label>
                    <input type="text" placeholder="Nombre Alumno" name="nombre">
                </div>

                <div class="campo">
                    <label>Apellido:</label>
                    <input type="text" placeholder="Apellido Alumno" name="apellido">
                </div>
            
                <div class="campo">
                    <label>Carrera:</label>
                    <select>
                        <option value="">Ing Software</option>
                    </select>
                </div>

                <div class="campo">
                    <label>Email:</label>
                    <input type="email" placeholder="Email Alumno" name="email">
                </div>

                <div class="campo">
                    <label>Edad:</label>
                    <input type="email" placeholder="Edad Alumno" name="telefono">
                </div>

                <div class="enviar">
                        <input type="submit" class="btn btn-azul" value="Agregar Alumno">
                </div>

            </form>

        </main>
    </div>
    
</body>
</html>
